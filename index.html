<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="countdown-timer">
        <h1>Зворотний відлік</h1>
        <div id="timer">
            <span id="days">00</span> днів
            <span id="hours">00</span> годин
            <span id="minutes">00</span> хвилин
            <span id="seconds">00</span> секунд
        </div>
        <input type="datetime-local" id="targetDate" />
        <button id="startButton">Почати відлік</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
